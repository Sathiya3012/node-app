name: Multi Node Apps Workflow

on:
  push:
    paths:
      - 'app-1/**'
      - 'app-2/**'
      - 'app-3/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      app1_changed: ${{ steps.filter.outputs.app1 }}
      app2_changed: ${{ steps.filter.outputs.app2 }}
      app3_changed: ${{ steps.filter.outputs.app3 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect which apps changed
        id: filter
        run: |
          echo "app1=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^app-1/' &> /dev/null && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "app2=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^app-2/' &> /dev/null && echo true || echo false)" >> $GITHUB_OUTPUT
          echo "app3=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^app-3/' &> /dev/null && echo true || echo false)" >> $GITHUB_OUTPUT

  app1:
    needs: detect-changes
    if: needs.detect-changes.outputs.app1_changed == 'true' || needs.detect-changes.outputs.app2_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App 1
        working-directory: ./app-1
        run: |
          npm install
          npm run build
          echo "Built App 1"

  app2:
    needs: detect-changes
    if: needs.detect-changes.outputs.app2_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App 2
        working-directory: ./app-2
        run: |
          npm install
          npm run build
          echo "Built App 2"

  app3:
    needs: detect-changes
    if: needs.detect-changes.outputs.app3_changed == 'true' || needs.detect-changes.outputs.app2_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build App 3
        working-directory: ./app-3
        run: |
          npm install
          npm run build
          echo "Built App 3"
